application: hardwave-pedomemo
version: 3
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest

handlers:
- url: /favicon.ico
  static_files: images/favicon.ico
  upload: images/favicon.ico

- url: /admin/.*
  script: admin.app
  login: admin

- url: /js
  static_dir: js

- url: /.*
  script: pedomemo.app

