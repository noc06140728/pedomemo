<!DOCTYPE html>
<html>
<head>
<title>pedomemo - プロフィール</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS"/>
<meta charset="Shift_JIS"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="/js/mobile-config.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>
</head>
<body>
<div data-role="page" data-add-back-btn="true">
<div data-role="header">
<h1>マイプロフィール</h1>
</div><!-- /header -->
<div data-role="content">	
<form method="POST" action="/myprofile">
<div>ユーザID: {{user.userid|escape}}<input type="hidden" name="key" value="{{user.accesskey|urlencode}}"/></div>
<div>プロフィール:<input type="text" name="profile" istyle="1" mode="hiragana" maxlength="{% if userAgent.isDocomo %}128{% else %}64{% endif %}" value="{{user.profile|sjis}}"/></div>
<div><input type="submit" value="登録"/></div>
</form>　　
<div>他の人のプロフィールは、<a href="/ranking?key={{user.accesskey|urlencode}}">ランク表示</a>から参照することができます。</div>
</div><!-- /content -->
<hr/>
<div data-role="footer" class="ui-bar">
<a href="/menu?key={{user.accesskey|urlencode}}" data-role="button" data-icon="arrow-l">メニューへ</a>
</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
