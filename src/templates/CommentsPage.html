<html>
<head>
<title>pedomemo - コメント広場</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS"/>
</head>
<body>
<h1>みんなのコメント</h1>
{% for step in steps %}
<font color="{{self.random_color}}"><marquee scrollamount="{{self.random_speed}}" loop="-1">{{step.getSjisComment}}-{{step.user.userid}}</marquee></font>
{% endfor %}
<hr/>
<div><a href="/menu?key={{user.accesskey|urlencode}}">メニューへ</a></div>
</body>
</html>
