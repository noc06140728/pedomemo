<!DOCTYPE html>
<html>
<head>
<title>pedomemo - コメント広場</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS"/>
<meta charset="Shift_JIS"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="/js/mobile-config.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="header">
<h1>みんなのコメント</h1>
</div><!-- /header -->
<div data-role="content">	
{% for step in steps %}
<font color="{{colors|random}}"><marquee scrollamount="{{speeds|random}}" loop="-1">{{step.comment|safe}}-{{step.user.userid|safe}}({{step.date|datetimeformat("%m/%d")}})</marquee></font>
{% endfor %}
</div><!-- /content -->
<hr/>
<div data-role="footer" class="ui-bar">
<a href="/menu?key={{user.accesskey|safe}}" data-role="button" data-icon="arrow-l" data-ajax="false">メニューへ</a>
</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
