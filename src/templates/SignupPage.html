<html>
<head>
<title>pedomemo - ユーザ登録</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS"/>
</head>
<body>
<h1><font color="#668000">pedo</font><font color="#d45500">memo</font></h1>
<h2>[beta版]</h2>
<div>ようこそ pedomemo へ。</div>
<div>pedomemoは、一日に歩いた歩数をメモしておくためのサイトです。(PEDOmeter's MEMO)</div>
<form method="POST" action="/">
<div>ユーザID:<input type="text" name="userid" istyle="3" mode="alphabet" maxlength="16"/></div>
<div>プロフィール:<input type="text" name="profile" istyle="1" mode="hiragana" maxlength="{% if userAgent.isDocomo %}128{% else %}64{% endif %}"/></div>
<div><input type="submit" value="登録"/></div>
</form>　　
</body>
</html>
