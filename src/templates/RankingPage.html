<html>
<head>
<title>pedomemo - ランク表示</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS"/>
</head>
<body>
<h1>ランキングは？</h1>
{% if isCampaignTerm %}
<div><a href="/ranking?key={{user.accesskey|urlencode}}">月間ランクへ</a></div>
{% else %}
<div><a href="/ranking?key={{user.accesskey|urlencode}}&term=campaign">期間ランクへ</a></div>
{% endif %}
<div>{{ranking.term.start|date:"Y/m/d"}}-{{ranking.term.end|date:"Y/m/d"}}</div>
{% for item in ranking.rank_list %}
<div>[{{item.rank}}位]<a href="/profile?key={{user.accesskey|urlencode}}&userid={{item.user.userid|escape}}">{{item.user.userid|escape}}</a>: {{item.steps}}歩</div>
{% endfor %}
<hr/>
<div><a href="/menu?key={{user.accesskey|urlencode}}">メニューへ</a></div>
</body>
</html>
